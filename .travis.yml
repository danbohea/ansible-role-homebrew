---

sudo: required
# https://docs.travis-ci.com/user/osx-ci-environment
language: objective-c
matrix:
  include:
    # macOS 10.13
    - osx_image: xcode9.4
    # macOS 10.12
    - osx_image: xcode9.2
    # macOS 10.11
    - osx_image: xcode8

before_install:
  # TODO: Throws an error at `sudo easy_install pip`.
  # Uninstall preinstalled Homebrew
  # - 'ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall)" </dev/null'
  # - rm -rf /usr/local/Homebrew
  # - sudo rm -rf /usr/local/Caskroom
  # - rm -rf /usr/local/bin/brew

install:
  # Debug info
  - python --version
  # Install pip
  - sudo easy_install pip
  # Update pip (macOS 10.12 seems to need pip v10.x)
  - sudo pip install -U pip
  # Install Ansible
  - sudo pip install ansible --quiet
  # Debug info
  - pip --version
  - ansible --version
  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # Run test playbook
  - ansible-playbook tests/test.yml -i tests/inventory --connection=local

  # Idempotence test (run test playbook again & check output)
